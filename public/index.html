<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
<div class="container">
    <h2>CNIC Generator</h2>

    <div class="input-group">
        <input type="text" id="userName" placeholder="Enter Full Name">
        <b id="nameerror"></b>
    </div>

    <div class="input-group">
        <input type="text" id="email" placeholder="Enter Email">
        <b id="emailerror"></b>
    </div>

    <div class="input-group">
        <input type="number" id="age" placeholder="Enter Age">
        <b id="ageerror"></b>
    </div>

    <div class="input-group">
        <input type="text" id="pass" placeholder="Enter Password">
        <b id="passerror"></b>
    </div>

    <div class="input-group">
        <input type="number" id="contact" placeholder="Enter Contact Number">
        <b id="contacterror"></b>
    </div>

    <div class="input-group">
        <input type="text" id="cnic" readonly placeholder="Generated CNIC Will Appear Here">
    </div>

    <button onclick="submit()">Generate CNIC</button>
</div>
